version: "3.8"

services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: -jar DynamoDBLocal.jar -sharedDb -inMemory

  spark:
    image: bitnami/spark:3.5.1
    container_name: spark
    environment:
      - SPARK_MODE=master
    volumes:
      - .:/workspace
    depends_on:
      - dynamodb
    ports:
      - "4040:4040"
    command: sleep infinity
